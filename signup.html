<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/ls2/style.css">
    </head>
    <body>
        <div class="container">

            <div class="popup">
                <div class="popup__close">
                    <img src="/ls2/imgs/Icons.svg" alt="Close">
                </div>

                <div class="popup__logo">
                    <img src="/ls2/imgs/Logo.svg" alt="Logo">
                </div>

                <div class="popup__header">
                    <div class="popup__title">Sign up</div>
                    <div class="popup__step">Step 1 of 3</div>
                </div>

                <div class="popup__form">
                    <div class="form__group">
                        <label class="form__label">Your username</label>
                        <input class="form__input" type="text" />
                    </div>

                    <div class="phone-input-group">
                        <label for="phone">Phone number</label>
                        <div class="phone-input">
                            <div class="flag-dropdown">
                                <img src="/ls2/imgs/US flag.svg" alt="US Flag">
                                <span class="arrow">&#9662;</span>
                            </div>
                            <span class="country-code">+1</span>
                        </div>
                    </div>

                </div>

                <div class="popup__toggle-email">
                    Use Email instead
                </div>

                <div class="popup__dob">
                    <div class="dob__title">Whatâ€™s your date of birth?</div>
                    <div class="dob__inputs">
                        <div class="dob__field">
                            <label class="dob__label">Month</label>
                            <select class="dob__select"></select>
                        </div>
                        <div class="dob__field">
                            <label class="dob__label">Date</label>
                            <select class="dob__select"></select>
                        </div>
                        <div class="dob__field">
                            <label class="dob__label">Year</label>
                            <select class="dob__select"></select>
                        </div>
                    </div>
                </div>

                <div class="popup__submit">
                    <button class="btn-next">Next</button>
                </div>
            </div>
        </div>

    </body>
</html>
