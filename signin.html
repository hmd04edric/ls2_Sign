<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/ls2/style.css">
    </head>
    <body>
        <div class="login_container">
            <div class="login">
                <div class="login_close">
                    <img src="/ls2/imgs/clsicon.svg" alt="Close">
                </div>

                <div class="login_logo">
                    <img src="/ls2/imgs/Logo.svg" alt="Logo">
                </div>

                <div class="login_header">
                    <div class="login_title">Log in</div>
                    <div class="login_signup-link">
                        <div class="login_text">Donâ€™t have an account?</div>
                        <a href="">Sign up</a>
                    </div>
                </div>

                <div class="login_social">
                    <button class="login_social-btn">
                        <img src="/ls2/imgs/fb.svg" alt="Facebook">
                        <p>Log in with Facebook</p>
                    </button>

                    <button class="login_social-btn">
                        <img src="/ls2/imgs/gg.svg" alt="Google">
                        <p>Log in with Google</p>
                    </button>
                </div>

                <div class="login_divider">
                    <div class="line">
                        <img src="/ls2/imgs/Divider.svg" alt="">
                    </div>
                    <div class="or-text">OR</div>
                    <div class="line">
                        <img src="/ls2/imgs/Divider.svg" alt="">
                    </div>
                </div>

                <div class="login_form">
                    <div class="login_form-group">
                        <label class="login_label">Your email</label>
                        <input class="login_input" type="text" />
                    </div>

                    <div class="login_form-group">
                        <div class="login_password-header">
                            <label class="login_label">Your password</label>
                            <div class="login_password-toggle">
                                <img src="/ls2/imgs/hide.svg"
                                    alt="Hide password">
                                <p>Hide</p>
                            </div>
                        </div>
                        <input class="login_input" type="password" />
                    </div>

                    <div class="login_forgot">
                        Forgot your password?
                    </div>

                    <div class="login_submit">
                        <button class="login_btn">Log in</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
