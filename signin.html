<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="Login_banner">
            <div class="login_container">

                <div class="login">
                    <div class="login_close">
                        <img src="/imgs/clsicon.svg" alt="Close">
                    </div>

                    <div class="login_logo">
                        <img src="/imgs/Logo.svg" alt="Logo">
                    </div>

                    <div class="login_header">
                        <div class="login_title">Log in</div>
                        <div class="login_signup-link">
                            <div class="login_text">Donâ€™t have an account?</div>
                            <a href="/index.html">Sign up</a>
                        </div>
                    </div>

                    <div class="login_social">
                        <button class="login_social-btn">
                            <img src="/imgs/fb.svg" alt="Facebook">
                            <p>Log in with Facebook</p>
                        </button>

                        <button class="login_social-btn">
                            <img src="/imgs/gg.svg" alt="Google">
                            <p>Log in with Google</p>
                        </button>
                    </div>

                    <div class="login_divider">
                        <div class="line">
                            <img src="/imgs/Divider.svg" alt>
                        </div>
                        <div class="or-text">OR</div>
                        <div class="line">
                            <img src="/imgs/Divider.svg" alt>
                        </div>
                    </div>

                    <div class="login_form">
                        <div class="login_form-group">
                            <label class="login_label">Your email</label>
                            <input class="login_input" type="text" />
                        </div>

                        <div class="login_form-group">
                            <div class="login_password-header">
                                <label class="login_label">Your password</label>
                                <div class="login_password-toggle">
                                    <img src="/imgs/hide.svg"
                                        alt="Hide password">
                                    <p>Hide</p>
                                </div>
                            </div>
                            <input class="login_input" type="password" />
                            <div class="login_forgot">
                                Forgot your password?
                            </div>
                        </div>

                        <div class="login_submit">
                            <button class="login_btn">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
